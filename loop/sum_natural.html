<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <div class="logo">
            <div class="logo_img">
                <img src="logo.png" alt="">
            </div>

        </div>
        
    </header>
    <div class="container">
        <div class="heading">
            <h3>Sum of Natural number</h3>
        </div>
        <div class="program">
            <p>
                s = 0 <br>
                n = int(input("Enter number : ")) <br>
                 <br>
                for i in range(1, n + 1, 1): <br>
                &emsp;s += i <br>
                print("\n") <br>
                print("Sum is: ", s)
                <!-- &emsp; -->
                
            </p>
        </div>
        <div class="output">
            <h3>OUTPUT :-</h3>
            <p> 
                Enter number : 45 <br>
Sum is:  1035
            </p>
        </div>
    </div>

    </footer>
    
</body>
