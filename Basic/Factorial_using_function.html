            <p>
                def fact(n):  <br>
                &emsp;if n <=1: <br>
                &emsp;&emsp;return 1 <br>
                &emsp;else: <br>
                &emsp;&emsp;return (fact(n-1)*n) <br>
 <br>
                n=int(input("Enter the number : ")) <br>
                print('Factorial of',n,'is:',fact(n)) <br>
                <!-- &emsp; -->
                
            </p>
