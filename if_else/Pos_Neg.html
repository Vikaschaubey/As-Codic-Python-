        <div class="heading">
            <h3>Positive Or Negative Number</h3>
        </div>
        <div class="program">
            <p>
                num = float(input("Enter a number: ")) <br>
                if num > 0: <br>
                   &emsp;print("Positive number") <br>
                elif num == 0: <br>
                   &emsp;print("Zero") <br>
                else: <br>
                   &emsp;print("Negative number")
                
                <!-- &emsp; -->
                
            </p>
        </div>
