<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="ic.png" type="x-icon">
    <link rel="stylesheet" href="pattern1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo_img">
                <img src="logo.png" alt="">
            </div>

        </div>
        
    </header>
    <div class="container">
        <div class="heading">
            <h3>Odd Even Number</h3>
        </div>
        <div class="program">
            <p>
                a=int(input("Enter the number : "))  <br>
                if a%2==0: <br>
                &emsp;print(a,"is a even number") <br>
                else: <br>
                &emsp;print(a,"is a odd number")
                
            </p>
        </div>
        <div class="output">
            <h3>OUTPUT :-</h3>
            <p> 
                Enter the number : 5 <br>
                5 is a odd number
                <br>
                <br>
                Enter the number : 4 <br>
                4 is a even number
            </p>
        </div>
    </div>

    </footer>
    
</body>
